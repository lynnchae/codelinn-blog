spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/lynn?serverTimezone=GMT%2b8&useSSL=false&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat,wall,log4j
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    poolPreparedStatuments: true
    maxPoolPreparedStatumentPerConnectionSize: 20
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 6000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 from dual
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
  thymeleaf:
    prefix: classpath:/templates/


###########################mybatis配置###############################
#按需加载字段(加载字段由SQL指定),不会加载关联表的所有字段,以提高性能
#mybatis.configuration.aggressive-lazy-loading=false
#允许返回不同的结果集以达到通用的效果
#mybatis.configuration.multiple-result-sets-enabled=true
#对于批量更新操作缓存SQL以提高性能
#mybatis.configuration.default-executor-type=REUSE
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    #查询时,关闭关联对象及时加载以提高性能
    lazy-loading-enabled: false
    #数据库执行超时时间
    default-statement-timeout: 30000
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: org.lynn.springbootstarter.model