<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- For IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- For Resposive Device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/github.css}">
    <script src="https://cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js"></script>
    <script th:src="@{/js/baiducount.js}"></script>

    <link rel="shortcut icon" th:href="@{/static/images/logo/favicon.ico}" type="image/x-icon" />
    <!-- Main style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- responsive style sheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
    <!-- Theme-Color css -->
    <link rel="stylesheet" id="jssDefault" th:href="@{/css/color.css}">
    <link id="linkstyle" rel='stylesheet' th:href="@{/css/markdown.css}"/>

</head>

<body>

<div class="main-page-wrapper">
    <!-- ===================================================

        <div id="loader">
            <span></span>

        <!-- Switcher button -->
        <div class="switch-btn">
            <button class="switch-button"><i class="fas fa-angle-right"></i></button>
        </div>

        <!-- switcher body -->
        <div class="switch-menu">
            <h5 class="title">目录</h5>
            <!-- Theme color changer -->
            <div id="toc" style="position: relative" class="toc-div" >
                <div class="table-of-contents">
                    <div class="toc" th:utext="${toc}">

                    </div>
                </div>
                <!--<h5>Color Skins</h5>-->

                <!--<h5>Theme Demo</h5>-->

                        <!--<div class="img-box"><a href="sotto/"><img src="images/home/light.jpg" alt=""></a></div>-->

                <!--</ul>-->
            </div>
        </div> <!-- /switch-menu -->
    </div>

    <!-- ===================================================
        About Me Wrapper
    ==================================================== -->
    <div id="blogdetail" class="user-blog">
        <div id="blogdetail-backhome" class="back-to-home fixed"><a id="backhome-a" href="/"><i class="fas fa-angle-double-left"></i> HOME</a></div>
        <div class="main-text-wrapper">
            <div class="container blog-container">
                <div style="padding-top: 55px">
                    <h2 align="center" style="word-break: break-word;font-family: 'Lato';" th:text="${blog.title}"></h2>
                    <div style="margin-top: 25px">
                        <p class="content-update" th:utext="'<b class=\'fab fa-markdown\'></b>  <b class=\'fas fa-tags\'></b>  '+${blog.tags}"></p>
                        <!--<p class="content-update" th:utext="'<b class=\'far fa-calendar\'></b>  '+${#dates.format(blog.createTime,'yyyy.MM.dd')}"></p>-->
                        <p class="content-update" th:utext="'<b class=\'far fa-calendar\'></b>  '+${#dates.format(blog.createTime,'yyyy.MM.dd')}"></p>
                    </div>
                    <div id="blog-main-content" class="md-content" th:utext="${blog.content}"></div>
                    <div style="margin-top: 45px">
                        <p class="content-update" th:utext="'<b class=\'far fa-calendar-check\'></b>  '+${#dates.format(blog.updateTime,'yyyy.MM.dd HH:mm')}"></p>
                    </div>
                </div>
                <div class="comment-area">
                    <div class="comment-area-head">
                        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" color=#0366D6 SIZE=3>
                        <h3><strong>评论区</strong></h3>
                    </div>
                    <div class="comment-meta" style="margin-top: 20px" th:each="comment:${comments}">
                        <div class="single-comment">
                            <div class="comment">
                                <h6>
                                    <div class="head-div">
                                        <!--<img style="width: 37px;height: 37px;" th:src="@{/images/head/4.png}">-->
                                        <img class="head-img" th:src="@{${comment.avatar}}">
                                    </div>
                                    <div>
                                        <a th:text="${comment.commenter}"></a><b class="date" th:text="'|'+${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}" ></b>
                                    </div>
                                </h6>

                                <p th:utext="${comment.comment}"></p>
                                <button class="reply">回复</button>
                                <div class="comment-form">
                                    <form method="post" class="comment-form-validation" autocomplete="off">
                                        <input type="text" required="true" placeholder="Name*" name="commenter">
                                        <input type="text" placeholder="Email" name="commenterEmail">
                                        <p><textarea required="true" placeholder="内容" name="comment"></textarea></p>
                                        <input type="text" hidden name="blogId" th:value="${blog.id}">
                                        <input type="text" hidden name="replyTo" th:value="${comment.commenter}">
                                        <input type="text" hidden name="parentId" th:value="${comment.id}">
                                        <div class="comment-bar">
                                            <ul>
                                                <li class="comment-emoji">😂</li>
                                                <li class="comment-emoji">😫</li>
                                                <li class="comment-emoji">😭</li>
                                                <li class="comment-emoji">🤣</li>
                                                <li class="comment-emoji">😅</li>
                                                <li class="comment-emoji">😣</li>
                                                <li class="comment-emoji">😍</li>
                                                <li class="comment-emoji">🤗</li>
                                                <li class="comment-emoji">😜</li>
                                                <li class="comment-emoji">👍</li>
                                                <li class="comment-emoji">👎</li>
                                            </ul>
                                        </div>
                                        <button type="button" class="theme-button-one"
                                                onclick="javascript:sendComment(this,false)"
                                                style="margin-bottom: 20px;margin-left: 10px">提交
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="reply-comment" th:each="childComment:${comment.comments}">
                                <h6>
                                    <div class="head-div" >
                                        <img class="head-img" th:src="@{${childComment.avatar}}">
                                    </div>
                                    <div>
                                        <a th:text="${childComment.commenter}"></a><b class="date" th:text="'|'+${#dates.format(childComment.createTime,'yyyy-MM-dd HH:mm')}" ></b>
                                    </div>
                                    <div>

                                    </div>
                                </h6>
                                <p th:utext=" (${childComment.replyTo == ''} ? '' : '<strong>@' + ${childComment.replyTo} + '</strong>  ')  + ${childComment.comment}"></p>
                                <button class="reply">回复</button>
                                <div class="comment-form">
                                    <form method="post" class="comment-form-validation" autocomplete="off">
                                        <input type="text" required="true" placeholder="Name*" name="commenter">
                                        <input type="text" placeholder="Email" name="commenterEmail">
                                        <input type="text" hidden name="blogId" th:value="${blog.id}">
                                        <input type="text" hidden name="replyTo" th:value="${childComment.commenter}">
                                        <input type="text" hidden name="parentId" th:value="${comment.id}">
                                        <p><textarea required="true" placeholder="内容" name="comment"></textarea></p>
                                        <div class="comment-bar">
                                            <ul>
                                                <li class="comment-emoji">😂</li>
                                                <li class="comment-emoji">😫</li>
                                                <li class="comment-emoji">😭</li>
                                                <li class="comment-emoji">🤣</li>
                                                <li class="comment-emoji">😅</li>
                                                <li class="comment-emoji">😣</li>
                                                <li class="comment-emoji">😍</li>
                                                <li class="comment-emoji">🤗</li>
                                                <li class="comment-emoji">😜</li>
                                                <li class="comment-emoji">👍</li>
                                                <li class="comment-emoji">👎</li>
                                            </ul>
                                        </div>
                                        <button type="button" class="theme-button-one"
                                                onclick="javascript:sendComment(this,false)"
                                                style="margin-bottom: 20px ;margin-left:10px">提交
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment-bottom-area">
                    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" color=#0366D6 SIZE=3>
                    <h3><strong>留下你的评论</strong></h3>
                    <div class="comment-form-bottom" style="margin-top: 20px">
                        <form method="post" class="comment-form-validation" autocomplete="off">
                            <br/>
                            <input type="text" required="true" placeholder="Name*" name="commenter">
                            <input type="text" placeholder="Email" name="commenterEmail">
                            <input type="text" hidden name="blogId" th:value="${blog.id}">
                            <input type="text" hidden name="replyTo" value="">
                            <input type="text" hidden name="parentId" value="0">
                            <br/>
                            <p><textarea required="true" placeholder="500字以内评论" name="comment"></textarea></p>
                            <div class="comment-bar">
                                <ul>
                                    <li class="comment-emoji">😂</li>
                                    <li class="comment-emoji">😫</li>
                                    <li class="comment-emoji">😭</li>
                                    <li class="comment-emoji">🤣</li>
                                    <li class="comment-emoji">😅</li>
                                    <li class="comment-emoji">😣</li>
                                    <li class="comment-emoji">😍</li>
                                    <li class="comment-emoji">🤗</li>
                                    <li class="comment-emoji">😜</li>
                                    <li class="comment-emoji">👍</li>
                                    <li class="comment-emoji">👎</li>
                                </ul>
                            </div>
                            <button type="button" class="theme-button-one" onclick="javascript:sendComment(this,true)"
                                    style="margin-bottom: 20px;">Post Comment
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.main-text-wrapper -->
        <!--Contact Form Validation Markup -->
        <!-- Contact alert -->
        <div class="alert-wrapper" id="alert-success">
            <div id="success">
                <button class="closeAlert"><i class="fas fa-window-close"></i></button>
                <div class="wrapper">
                    <p>Your message was sent successfully.</p>
                </div>
            </div>
        </div> <!-- End of .alert_wrapper -->
        <div class="alert-wrapper" id="alert-error">
            <div id="error">
                <button class="closeAlert"><i class="fas fa-window-close"></i></button>
                <div class="wrapper">
                    <p>Sorry!Something Went Wrong.</p>
                </div>
            </div>
        </div> <!-- End of .alert_wrapper -->
    </div> <!-- /.contact-us -->
    <button class="scroll-top tran3s">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </button>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery -->
    <!--<script th:src="@{/vendor/jquery.2.2.3.min.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <!-- Popper js -->
    <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Style-switcher  -->
    <script th:src="@{/vendor/jQuery.style.switcher.min.js}"></script>
    <!-- jquery-easy-ticker-master -->
    <script th:src="@{/vendor/jquery-easy-ticker-master/jquery.easy-ticker.min.js}"></script>
    <!-- jquery easing -->
    <script th:src="@{/vendor/jquery.easing.1.3.js}"></script>
    <!-- Font Awesome -->
    <!--<script th:src="@{/fonts/font-awesome/fontawesome-all.min.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/js/all.min.js" ></script>
    <!-- Validation -->
    <script type="text/javascript" th:src="@{/vendor/contact-form/validate.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/contact-form/jquery.form.js}"></script>

    <!-- Theme js -->
    <script th:src="@{/js/theme.min.js}"></script>
    <script>
        $(document).ready(function() {
            //一个tab等于四个空格
            hljs.configure({
                tabReplace: '    '
            })
            $("pre code").each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>

</div>
</body>
</html>
